services:
  mariadb:
    build: ./containers/MariaDB

    container_name: mariadb

    restart: always

    env_file: .env

    volumes:
      - mariadb_data:/var/lib/mysql

    networks:
      - inception
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  wordpress:
    build: ./containers/Wordpress

    container_name: wordpress

    restart: always

    env_file: .env

    ports:
        - "8080:80"

    volumes:
        - wordpress_data:/var/www/html

    networks:
      - inception
    
    depends_on:
      - mariadb

  nginx:
    build: ./containers/Nginx

    container_name: nginx

    restart: always
    
    env_file: .env

    ports:
      - "443:443"
    
    volumes:
      - wordpress_data:/var/www/html
    
    networks:
      - inception
    
    depends_on:
      - wordpress



volumes:
  mariadb_data:
  wordpress_data:

networks:
  inception: